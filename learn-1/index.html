<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Learning</title>
  <link rel="stylesheet" href="style.css">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f3e8ff;
      color: #4b0082;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .news {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #d1c4e9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #headline {
      font-size: 2rem;
      font-weight: bold;
      color: #6a0dad;
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    #bodyOfNews {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: justify;
    }

    #reporter {
      font-size: 1rem;
      font-style: italic;
      text-align: right;
      color: #800080;
      border-top: 1px solid #d1c4e9;
      padding-top: 10px;
    }

    #switchNews {
      font-size: 1.8rem;
      padding: 10px 20px;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 200px;
    }

    #switchNews:hover {
      background-color: #4b0082;
    }
  </style>
</head>

<body>
  <div class="news">
    <h1 id="headline"></h1>
    <p id="bodyOfNews"></p>
    <h3 id="reporter"></h3>
  </div>

  <button id="switchNews">Next</button>

  <script>
    var nextButton = document.getElementById('switchNews');
    var headline = document.getElementById('headline');
    var bodyOfNews = document.getElementById('bodyOfNews');
    var reporter = document.getElementById('reporter');
    var count = 0;

    var headlineList = [
      'What is DOM?',
      'Document Object Model (DOM)',
      'World Wide Web Consortium (W3C)'
    ];

    var bodyOfNewsList = [
      'The DOM is a representation of the HTML structure as a tree of objects. It allows JavaScript to manipulate content, structure, and styles dynamically.',
      'The Document Object Model (DOM) is a cross-platform and language-independent interface that treats an HTML or XML document as a tree structure wherein each node is an object representing a part of the document.',
      'The principal standardization of the DOM was handled by the World Wide Web Consortium (W3C), which last developed a recommendation in 2004. WHATWG took over the development of the standard, publishing it as a living document. The W3C now publishes stable snapshots of the WHATWG standard.'
    ];

    var reporterList = [
      'Author: Wikipedia',
      'Author: Wikipedia',
      'Author: Wikipedia'
    ];

    function initializeNews() {
      headline.textContent = headlineList[0];
      bodyOfNews.textContent = bodyOfNewsList[0];
      reporter.textContent = reporterList[0];
    }

    nextButton.addEventListener('click', () => {
      count = (count + 1) % headlineList.length;
      
      headline.textContent = headlineList[count];
      bodyOfNews.textContent = bodyOfNewsList[count];
      reporter.textContent = reporterList[count];
    });

    initializeNews();
  </script>
</body>

</html>
